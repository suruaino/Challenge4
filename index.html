<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/ee600e9388.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="flex flex-col justify-normal md:justify-center md:px-16">
  <header class="w-full px-8 flex justify-start items-center md:hidden">
    <div class="logo h-full w-full flex items-center py-5">
      <img src="images/logo.svg" alt="" class="w-20">
    </div>
  </header>
  <main class="flex flex-col w-full md:h-3/4 md:flex-row shadow-lg">

    <section class="imgbx w-full md:h-full md:order-2 md:w-3/5">
      <img src="images/hero-mobile.jpg" alt="" class="w-full md:h-full">
    </section>

    <section class="description text-center md:text-left text-base px-8 py-8 pt-16 md:px-28 md:w-4/5 flex flex-col gap-12 ">
      <header class="py-5 hidden md:block">
        <div class="logo"><img src="images/logo.svg" alt="" class="w-28"></div>
      </header>

      <article class="flex flex-col gap-6 md:max-w-md">
        <h1 class="flex flex-col text-5xl font-black"><span class="font-light">We're</span>coming soon</h1>
        <p class="font-semibold">Hello fello shoppers! We are currently building a new fashion store. Add your email
          below to stay up to-date-with announcements and our launch deal.</p>

        <form onsubmit="return formValidation()" action="" class="inputbx flex items-center relative">
          <input id="email" type="email"  class="w-full bg-transparent pl-6" placeholder="Email Address">
          <label for="email" class="email absolute pl-6 font-semibold">Email Address</label>
          <button id="submit" type="submit" class="flex justify-center items-center absolute shadow-xl hover:bg-red-900 "> <img
              src="images/icon-arrow.svg" alt="" class=""></button>
        </form>

      </article>

    </section>
  </main>

  <footer class="pt-8">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">SURU EMMANUEL</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
